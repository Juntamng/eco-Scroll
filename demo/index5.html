    <!DOCTYPE html>

    <html>
    <head>
		<title></title>
        <style>
            html, body {
                height: 100%;
                width: 100%;
            }
            #divContainer {
                height: 90%;
                width: 80%;
                margin: 20px auto;
                position: relative;
                border: 2px #000 solid;
                overflow: hidden;
            }
            .eCell {
                position: absolute;
                border: 1px blue solid;
                -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
                -moz-box-sizing: border-box;    /* Firefox, other Gecko */
                box-sizing: border-box; 
            }
            .eCell img 
            {   
                width: 100%; 
                height: 100%;                
            }
        </style>   
        <link type="text/css" rel="stylesheet" href="../css/bootstrap.css">     
        <link type="text/css" rel="stylesheet" href="../css/carousel.css">     
    </head>
    <body>        
        <div id="divContainer">
            <div id="divWrapper" class="wrapper">                                
            </div>   
            
            <!-- Indicators -->
            <ol id="olIndicators" class="carousel-indicators">
                <li data-to="0" class="active"></li>
                <li data-to="1"></li>
                <li data-to="2"></li>
                <li data-to="3"></li>
                <li data-to="4"></li>
                <li data-to="5"></li>
            </ol>    

            <!-- Controls -->
            <a id="aPrev" class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>

            <a id="aNext" class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a> 
        </div>        

        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
        <script src="../src/jquery.eco-Scroll.js"></script>             
		<script>            
		$(function()
        {               
            var iCurX = 0;
            
            function updateIndicator() {
                var $indicator = $("#olIndicators"),
                    iActive = Math.abs(iCurX%6);     
                $indicator.children().removeClass("active");                
                $indicator.children().eq(iActive).addClass("active");
            }

            $(".glyphicon-chevron-left, .glyphicon-chevron-right").mousedown(function(e)
            {
                e.preventDefault();
                e.stopPropagation();                
            })        
            .click(function(e)
            {
                e.preventDefault();
                e.stopPropagation();                

                iCurX += (this.id == "aPrev") ? 1: -1;
                $("#divContainer").data("plugin_ecoScroll").moveByCoord(iCurX, 0, {duration: 400});
                
                
            });        
            $("#divContainer").ecoScroll({
                itemWidth: "100%",
                itemHeight: "100%",
                rangeX : [undefined,undefined],
                axis : "x",
                snap: true,
                onShow:function(oParam) 
                {
                    if (oParam.bNew)
                        oParam.$e.append("<img src='..//img//img" + Math.abs( (oParam.x)%6 ) + ".jpg' />");
                },
                onHide:function(oParam) 
                {
                    oParam.$e.hide();    
                },
                onRemove:function(oParam) 
                {
                    return true;
                },
                onStop:function(oParam) 
                {                                                                           
                    iCurX = oParam.wrapperLeft/oParam.cellWidth;                    
                    updateIndicator();
                },
                onResize:function(oParam)
                {                    
                    $("#divContainer").data("plugin_ecoScroll").moveByCoord(iCurX, 0);       
                }
            });            
        });
		</script>
    </body>
    </html>
