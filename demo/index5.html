    <!DOCTYPE html>

    <html>
    <head>
		<title></title>
        <style>
            html, body {
                height: 100%;
                width: 100%;
            }
            #divContainer {
                margin: 100px auto;
                position: relative;
                width: 800px; 
                height: 600px;                
                border: 2px #000 solid;
                overflow: hidden;
            }
            .eCell {
                position: absolute;
                border: 1px blue solid;
                -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
                -moz-box-sizing: border-box;    /* Firefox, other Gecko */
                box-sizing: border-box; 
            }
            .eCell img 
            {   
                width: 800px;
                height: 600px;
            }
        </style>   
        <link type="text/css" rel="stylesheet" href="../css/bootstrap.css">     
        <link type="text/css" rel="stylesheet" href="../css/carousel.css">     
    </head>
    <body>        
        <div id="divContainer">
            <div id="divWrapper" class="wrapper">                                
            </div>   
            
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-to="0" class="active"></li>
                <li data-to="1"></li>
                <li data-to="2"></li>
            </ol>    

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a> 
        </div>        
        
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
        <script src="../src/jquery.eco-Scroll.js"></script>        
		<script>            
		$(function()
        {               
            $("#divContainer").ecoScroll({
                itemWidth: 800,
                itemHeight: 600,
                rangeX : [-5,10],
                rangeY : [-5,10],
                axis : "x",
                snap: true,
                onShow:function(oParam) 
                {
                    if (oParam.bNew)
                        oParam.$e.append("<img src='..//img//img" + Math.abs( (oParam.x + oParam.y*10)%25 ) + ".jpg' />");
                },
                onHide:function(oParam) 
                {
                    oParam.$e.hide();    
                },
                onRemove:function(oParam) 
                {
                    return true;
                }
            });
        });
		</script>
    </body>
    </html>
