<html>
<head>
    <title></title>
    <style>          
    .wrap 
    {
        display: inline-block;
        position: absolute;
        width: 400px;
        padding: 20px;
        top: 400px;
        left: 600px;
    }
    
    .s 
    {
        position: absolute;
    }

    .b 
    {
        font-size: 25px;
    }

    .t 
    {
        position: absolute;
        top: 5px;
        left: 0px;
        /*border: none;*/
        resize: none;
        background-color: transparent;
        font-size: 25px;
        overflow: hidden;
        outline: 0 none;
        line-height: 30px;
        width: 100%;
    }

    .sen 
    {
        border: 1px solid green;
        margin-top: 50px;
        width: 300px;
        height: 200px;
    }
    </style>    
    <link rel="stylesheet" href="../css/sentence.css">
</head>
<body>

<div id="div1" class="sen">
    <span class="s" style="font-size:20px">I am</span><span class="b" style="font-size:60px"></span>
</div>

<div id="div2" class="sen">
    <span class="s" style="font-size:20px">I am</span><span class="b" style="font-size:60px">Bad</span>
</div>

<div id="div3" class="sen">
    <span class="s" style="font-size:20px">I am</span><span class="b" style="font-size:60px">so so</span>
</div>

<div id="div4" class="sen">
    <span class="s" style="font-size:20px">I am</span><span class="b" style="font-size:60px">hot</span>
</div>


<div class="wrap">
    <div class="s"> 
        <span style="float:left">I am </span> 
        <span style="margin-left:2px; float:left; position: relative">        
            <span style="position: absolute; left: 1px;"> _____________________.</span> 
            <span class="b" style="float:left;margin-top: -10px; margin-left:5px"> good</span>
        </span>
    </div>
    <TEXTAREA class="t" style="text-indent: 52px"></TEXTAREA>
</div>

<button onclick="kill()">destroy</button>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
<script src="../js/sentence.js"></script>        
<script>            
    $(function()
    {               
        $(".sen").sentence({
            onEdit:function(oParam)
            {
                return true;
            },
            onHide:function(oParam)
            {
                //alert("hide");
            }
        });        
    });

    function kill()
    {
        $(".sen").data("plugin_sentence").destroy();
    }
</script>

</body>
</html>
